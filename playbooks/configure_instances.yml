- name: Create container host group
  hosts: localhost
  connection: local
  gather_facts: yes
  pre_tasks:
    - name: Set orchestrator if not passed
      set_fact:
          contrail_configuration: "{{ contrail_configuration | default({}) | combine({'CLOUD_ORCHESTRATOR': orchestrator if orchestrator is defined else 'openstack'}) }}"
      when: contrail_configuration is not defined or contrail_configuration.CLOUD_ORCHESTRATOR is not defined
    - name: Expose instances
      set_fact:
          instances: "{{ instances }}"
      when: hostvars['localhost']['instances'] is undefined
  roles:
    - pip
    - opensdn_deployer
    - { role: kolla_deployer, when: contrail_configuration.CLOUD_ORCHESTRATOR == 'openstack' }
  vars_files:
    - "{{ config_file }}"

- name: Verify OS hostnames match instances.yaml inventory keys
  hosts: container_hosts
  gather_facts: yes
  # This play must run before configuration begins.
  # On NIPA Cloud, a mismatch between the OS hostname and the instances.yaml
  # key causes RabbitMQ to form an incorrect node name at cluster formation time,
  # resulting in a crash-loop that requires a full redeploy to resolve.
  tasks:
    - name: Fail if OS hostname does not match inventory hostname
      ansible.builtin.fail:
        msg: |
          Hostname mismatch detected on {{ inventory_hostname }}.
          OS hostname   : {{ ansible_hostname }}
          Expected      : {{ inventory_hostname }}

          Resolve by running on the affected node:
            hostnamectl set-hostname {{ inventory_hostname }}
          Then re-run this playbook from the beginning.
      when: 
        - inventory_hostname in hostvars['localhost'].instances
        - ansible_hostname != hostvars['localhost'].instances[inventory_hostname].hostname

  vars_files:
    - "{{ hostvars['localhost'].config_file }}"

- name: Configure instance(s)
  hosts: container_hosts
  gather_facts: yes
  pre_tasks:
    - name: A bugfix for Ubuntu 20.04
      set_fact:
        ansible_os_family: "Debian"
      when: ansible_os_family is undefined
  roles:
    - pip
    - instance
    - docker
  vars_files:
    - "{{ hostvars['localhost'].config_file }}"
  environment:
    - https_proxy: "{{ global_configuration.HTTPS_PROXY if global_configuration.HTTPS_PROXY is defined else contrail_configuration.HTTPS_PROXY | default('') }}"
    - http_proxy: "{{ global_configuration.HTTP_PROXY if global_configuration.HTTP_PROXY is defined else contrail_configuration.HTTP_PROXY | default('') }}"
